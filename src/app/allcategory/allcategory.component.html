<div class="card categroy" style="width: 18rem;" *ngFor="let category of categorylist">
  <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s22-5g.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Id: {{category.id}} Category: {{category.category}}</h5>
    <p class="card-text">Subcategory: {{category.subCategory}}</p>
  </div>
  <div class="card-body">
    <a class="card-link">More</a>
  </div>
</div>
